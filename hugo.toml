title = "Dieter Beckers"
languageCode = "en-us"
enableInlineShortcodes = true
theme = 'soho'

summarylength = 10
enableEmoji = true

[params]
author = "Dieter Beckers"
description = "My Portfolio"

## Set one of:
# gravatar = "soho@example.com"
profilePicture = "images/profile.png"

copyright = "Dieter Beckers"
license = "CC BY-SA 4.0"
